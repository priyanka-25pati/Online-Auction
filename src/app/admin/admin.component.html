<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
 
  
</head>
<body>
    <header class="header">
        <h1>Welcome to Admin Portal</h1>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="division-container">
                        <div class="division">
                            <h2 class="division-heading">User Details</h2>
                            <button class="button-56" routerLink="/admin/users" (click)="userDetails()">USER DETAILS</button>
                        </div>
                       
                        <div class="division">
                            <h2 class="division-heading">Item Listings</h2>
                            <button class="button-56" routerLink="/admin/listings" (click)="listings()">ITEM LISTINGS</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Our Platform. All rights reserved.</p>
    </footer>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
